<style>
  .line_b:hover line {
    stroke: darkred;
    stroke-width: 6;
  }
</style>

<style>
  .line_Canada:hover line {
    stroke: darkblue;
    stroke-width: 5;
  }
</style>

<style>
  .line_Mexico:hover line {
    stroke: darkgreen;
    stroke-width: 5;
  }
</style>

<style>
  .line_Universal:hover line {
    stroke: black;
    stroke-width: 5;
  }
</style>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 520" width="500" height="500">

<!--Legend-->
<rect x="290" y ="10" width = "220" height="65" fill="none" stroke="black" stroke-width="1" rx="5" ry="5"/>
<text x="395" y="25" text-anchor="middle" font-size="11" fill="black">universal life expectancy</text>
<text x="395" y="40" text-anchor="middle" font-size="11" fill="red">america life expectancy</text>
<text x="395" y="55" text-anchor="middle" font-size="11" fill="blue">canada life expectancy</text>
<text x="395" y="70" text-anchor="middle" font-size="11" fill="green">mexico life expectancy</text>

<g class="line_bronx">
{% for point in bronx_endpoints %}
  <line
        x1="{{60 + loop.index0 * 7}}"
        y1="{{450 - ((point[0] - 55) * (400 / 30))}}"
        x2="{{60 + (loop.index0 + 1) * 7}}"
        y2="{{450 - ((point[1] - 55) * (400 / 30))}}"
        stroke="red" stroke-width="2" />
{% endfor %}
</g>

<g class="line_brooklyn">
{% for point in brooklyn_endpoints %}
  <line 
        x1="{{60 + loop.index0 * 7}}"
        y1="{{450 - ((point[0] - 55) * (400 / 30))}}"
        x2="{{60 + (loop.index0 + 1) * 7}}"
        y2="{{450 - ((point[1] - 55) * (400 / 30))}}"
        stroke="blue" stroke-width="2" />
{% endfor %}
</g>

<g class="line_manhattan">
{% for point in manhattan_endpoints %}
  <line 
        x1="{{60 + loop.index0 * 7}}"
        y1="{{450 - ((point[0] - 55) * (400 / 30))}}"
        x2="{{60 + (loop.index0 + 1) * 7}}"
        y2="{{450 - ((point[1] - 55) * (400 / 30))}}"
        stroke="green" stroke-width="2" />
{% endfor %}
</g>


<g class="line_queens">
{% for point in queens_endpoints %}
  <line 
        x1="{{60 + loop.index0 * 7}}"
        y1="{{450 - ((point[0] - 55) * (400 / 30))}}"
        x2="{{60 + (loop.index0 + 1) * 7}}"
        y2="{{450 - ((point[1] - 55) * (400 / 30))}}"
        stroke="green" stroke-width="2" />
{% endfor %}
</g>

<g class="line_staten_island">
{% for point in staten_island_endpoints %}
  <line 
        x1="{{60 + loop.index0 * 7}}"
        y1="{{450 - ((point[0] - 55) * (400 / 30))}}"
        x2="{{60 + (loop.index0 + 1) * 7}}"
        y2="{{450 - ((point[1] - 55) * (400 / 30))}}" stroke-dasharray = "4"
        stroke="black" stroke-width="2" />
{% endfor %}
</g>

  <!-- axis values and titles-->
  <line class="axis" x1="30" y1="450" x2="510" y2="450" stroke="black"/>
  <line class="axis" x1="60" y1="50" x2="60" y2="450" stroke="black" />
  <text x ="260" y="500" text-anchor="middle" font-size="18" fill="black">Year</text>
  <text x ="20" y="250" transform="rotate(-90, 20, 250)" text-anchor="middle" font-size="18" fill="black">Age</text>
  <text x ="160" y="20" text-anchor="middle" font-size="15" fill="black">Life Expectancy Mexico, U.S.,</text>
  <text x="160" y="40" text-anchor="middle" font-size="15" fill="black">and Canada vs Average</text>



  <!-- Year labels -->
  {% for year_label in years %}
    {% if year_label % 10 == 0 %}
    <text class="label" x="{{ 50 + loop.index0 * 7 }}" y="465" font-size="15">{{ year_label }}</text>
     {% endif %}
  {% endfor %}

  {% for val in range(0, 400, 70) %}
  <line x1="{{490-val}}" x2="{{490-val}}" y1="444" y2="449" stroke="black" />
  {% endfor %}
 



  {% for val in range(55, 90, 5) %}
  {% set y = 450 - ((val - 55) * (400 / 35)) %}
  <!-- Tick marks -->
  <line x1="55" x2="60" y1="{{ y-20 }}" y2="{{ y-20 }}" stroke="black" />


  <!-- Label -->
  <text x="50" y="{{ y -15  }}" font-size="15" text-anchor="end">{{ val }}</text>
  {% endfor %}

  

</svg>

