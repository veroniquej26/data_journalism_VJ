  <title>Dog Bites in NYC</title>

</head>
<body>

  <h1>Dog Bites in NYC - Veronique Jeneste</h1>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Veronique Jeneste</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">

          <li class="nav-item">
            <a class="nav-link" href="index.html">Macro</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div id="line_graph_all">
    {% include 'line_graph.svg' %}
  </div>

  <div>

    <form action="/year" method="GET">
      <label for="year_select">Choose a year:</label><br>
      <select name="year" id="year_select">
      </select>
      <script>
        const select = document.getElementById("year_select");
        for (let year = 2015; year <= 2023; year++) {
          const option = document.createElement("option");
          option.value = year;
          option.text = year;
          select.appendChild(option);
        }
      </script>
      <input type="submit" value="Submit">
    <form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
