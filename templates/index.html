
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>Dog Bites in NYC</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-white bg-white">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Data Journalism</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/index">Data</a>
          </li>
          <li> <form action="/year" method="GET">
            <select name="year" id="year_select">
            </select>
            <script>
              const select = document.getElementById("year_select");
              for (let year = 2015; year <= 2023; year++) {
                const option = document.createElement("option");
                option.value = year;
                option.text = year;
                select.appendChild(option);
              }
            </script>
            <input type="submit" value="Submit">
          <form>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  
  <h1>Dog Bites in NYC</h1>


  <div id="line_graph_all">
    {% include 'line_graph.svg' %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
